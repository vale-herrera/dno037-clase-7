<!DOCTYPE html>

        <link href="style.css" rel="stylesheet" />

    <body class="portada">
        <header>
            <h1>Clases "Diseño y nuevos medios"</h1>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Vue.js</a></li>

        <main>
            <section id="aqui">

        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
        <script>
            document.getElementsByTagName("a")[0].style.textDecorationLine = "underline";
            const content = {
                data() {
                    return {
                        // reemplaza cada "images/loren-ipsum.png" por una imagen pertinente
                        // reemplaza cada "#"" con la URL del repositorio que creaste para tal clase
                        contenidos: [
                            { image: "images/clase-01.png", title: "Clase 01", link: "https://vale-herrera.github.io/dno037-clase-1/", text: "Para reconocer HTML, CSS y JS" },
                            { image: "images/clase-02.png", title: "Clase 02", link: "https://vale-herrera.github.io/dno037-clase-2/", text: "Para reconocer JS a través de p5.js" },

                            { image: "images/yo.png", title: "Mi perfil", link: "https://github.com/vale-herrera?tab=repositories", text: "Explora todos mis trabajos aquí" },

                            { image: "images/clase-06.png", title: "Clase 06", link: "https://vale-herrera.github.io/dno037-clase-6/", text: "Para comprender el uso de jQuery y Leaflet" },

                    };
                },
            };
            Vue.createApp(content).mount("#aqui");
